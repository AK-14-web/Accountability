<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEET PG Accountability Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Poppins', sans-serif; background-color: #1a202c; }
    .container { max-width: 900px; }
    .card { background-color: #2d3748; color: #e2e8f0; }
    .message-box { position: fixed; top: 20px; right: 20px; z-index: 1000; display: none; }
    .chart-container { position: relative; height: 400px; width: 100%; }
</style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

<div id="message-box" class="message-box p-4 rounded-xl shadow-lg text-white"></div>

<div class="container card p-8 rounded-2xl shadow-2xl flex flex-col items-center space-y-8 border border-gray-700">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-white">NEET PG Accountability</h1>
    <p class="text-sm text-gray-400 text-center">User ID: <span id="user-id" class="font-mono text-xs text-gray-200">Initializing...</span></p>

    <!-- Navigation Buttons -->
    <div class="flex flex-wrap justify-center gap-4 w-full">
        <button id="log-btn" onclick="toggleView('log')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-blue-600 text-white shadow-lg hover:bg-blue-700">Log Study</button>
        <button id="daily-btn" onclick="toggleView('daily')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-gray-600 text-white shadow-lg hover:bg-gray-700">Daily</button>
        <button id="weekly-btn" onclick="toggleView('weekly')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-gray-600 text-white shadow-lg hover:bg-gray-700">Weekly</button>
        <button id="monthly-btn" onclick="toggleView('monthly')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-gray-600 text-white shadow-lg hover:bg-gray-700">Monthly</button>
    </div>

    <!-- Data Entry Form -->
    <div id="form-view" class="w-full space-y-6">
        <div class="space-y-2">
            <label for="name-input" class="text-gray-200 font-medium">Your Name:</label>
            <input type="text" id="name-input" placeholder="e.g., Friend A" class="w-full p-3 rounded-lg border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        </div>
        <div class="space-y-2">
            <label for="hours-input" class="text-gray-200 font-medium">Hours Studied:</label>
            <input type="number" id="hours-input" placeholder="e.g., 6.5" class="w-full p-3 rounded-lg border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        </div>
        <div class="space-y-2">
            <label for="mcqs-input" class="text-gray-200 font-medium">MCQs Solved:</label>
            <input type="number" id="mcqs-input" placeholder="e.g., 100" class="w-full p-3 rounded-lg border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        </div>
        <button onclick="logStudy()" class="w-full py-4 px-6 rounded-xl bg-blue-600 text-white font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors">
            Submit
        </button>
    </div>

    <!-- Progress Graphs Container -->
    <div id="progress-view" class="w-full hidden flex flex-col items-center space-y-4">
        <div id="loading" class="text-gray-400 text-center">Loading chart data...</div>

        <!-- Daily Chart -->
        <div id="daily-chart-container" class="w-full hidden">
            <h2 id="daily-chart-title" class="text-2xl font-semibold text-white text-center mb-4">Daily Progress</h2>
            <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
                <canvas id="progressChartDaily"></canvas>
            </div>
        </div>

        <!-- Weekly Chart -->
        <div id="weekly-chart-container" class="w-full hidden">
            <h2 id="weekly-chart-title" class="text-2xl font-semibold text-white text-center mb-4">Weekly Progress</h2>
            <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
                <canvas id="progressChartWeekly"></canvas>
            </div>
        </div>

        <!-- Monthly Chart -->
        <div id="monthly-chart-container" class="w-full hidden">
            <h2 id="monthly-chart-title" class="text-2xl font-semibold text-white text-center mb-4">Monthly Progress</h2>
            <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
                <canvas id="progressChartMonthly"></canvas>
            </div>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyAWsR8Q7PalXP2Yo0D_62LH1y3a-lVRwNs",
    authDomain: "neet-pg-accountability.firebaseapp.com",
    projectId: "neet-pg-accountability",
    storageBucket: "neet-pg-accountability.appspot.com",
    messagingSenderId: "248678627903",
    appId: "1:248678627903:web:f20558585e14b9e99c168a"
};

setLogLevel('debug');
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
let userId = null;
let unsubscribe = null;

// Message
const messageBox = document.getElementById('message-box');
const showMessage = (msg, type='info') => {
    messageBox.textContent = msg;
    messageBox.className = `message-box p-4 rounded-xl shadow-lg text-white ${type==='success'?'bg-green-500':'bg-red-500'}`;
    messageBox.style.display='block';
    setTimeout(()=>{messageBox.style.display='none';},3000);
};

// Log Study
window.logStudy = async () => {
    if(!auth.currentUser) { await signInAnonymously(auth); showMessage('Authenticating...', 'info'); return; }
    const name = document.getElementById('name-input').value.trim().toLowerCase();
    const hours = parseFloat(document.getElementById('hours-input').value);
    const mcqs = parseInt(document.getElementById('mcqs-input').value);
    if(!name || isNaN(hours) || isNaN(mcqs)) { showMessage('Fill all fields correctly!', 'error'); return; }

    try {
        await addDoc(collection(db, 'study_logs'), {
            userId: auth.currentUser.uid,
            name, hours, mcqs,
            timestamp: serverTimestamp()
        });
        document.getElementById('hours-input').value='';
        document.getElementById('mcqs-input').value='';
        showMessage('Study logged!', 'success');
    } catch(e) { console.error(e); showMessage('Error logging study', 'error'); }
};

// Realtime Listener & Auto Refresh on new day
window.onload = () => {
    onAuthStateChanged(auth, user=>{
        if(user) {
            userId = user.uid;
            document.getElementById('user-id').textContent = userId;
            startRealtimeListener();
        } else { showMessage('Auth failed', 'error'); }
    });
};

let lastDay = new Date().getDate();
function startRealtimeListener() {
    if(unsubscribe) unsubscribe();
    unsubscribe = onSnapshot(collection(db,'study_logs'), snapshot=>{
        const logs = snapshot.docs.map(doc=>{
            const data = doc.data();
            if(data.timestamp?.toDate) data.timestamp = data.timestamp.toDate();
            return data;
        });
        const today = new Date();
        if(today.getDate() !== lastDay) { lastDay = today.getDate(); } // reset daily data on new day
        updateCharts(logs);
    });
}

// Chart update
function updateCharts(logs){
    const today = new Date();
    const startOfWeek = new Date(today.getFullYear(), today.getMonth(), today.getDate() - today.getDay());
    const startOfMonth = new Date(today.getFullYear(), today.getMonth(),1);

    const daily={}, weekly={}, monthly={};
    logs.forEach(log=>{
        const d = new Date(log.timestamp);
        // Daily
        if(d.toDateString()===today.toDateString()){
            if(!daily[log.name]) daily[log.name]={hours:0,mcqs:0};
            daily[log.name].hours+=log.hours;
            daily[log.name].mcqs+=log.mcqs;
        }
        // Weekly
        if(d>=startOfWeek){
            if(!weekly[log.name]) weekly[log.name]={hours:0,mcqs:0};
            weekly[log.name].hours+=log.hours;
            weekly[log.name].mcqs+=log.mcqs;
        }
        // Monthly
        if(d>=startOfMonth){
            if(!monthly[log.name]) monthly[log.name]={hours:0,mcqs:0};
            monthly[log.name].hours+=log.hours;
            monthly[log.name].mcqs+=log.mcqs;
        }
    });

    renderChart('progressChartDaily', daily);
    renderChart('progressChartWeekly', weekly);
    renderChart('progressChartMonthly', monthly);

    document.getElementById('loading').classList.add('hidden');
    toggleView('daily');
}

// Chart rendering
function renderChart(canvasId, data){
    const canvas = document.getElementById(canvasId);
    if(!canvas) return;
    const existing = Chart.getChart(canvas);
    if(existing) existing.destroy();
    const ctx = canvas.getContext('2d');
    const labels = Object.keys(data);
    const hours = labels.map(l=>data[l].hours);
    const mcqs = labels.map(l=>data[l].mcqs);

    new Chart(ctx,{
        type:'bar',
        data:{
            labels,
            datasets:[
                {label:'Hours Studied', data:hours, backgroundColor:'rgba(59,130,246,0.8)', yAxisID:'y'},
                {label:'MCQs Solved', data:mcqs, type:'line', borderColor:'rgb(249,115,22)', backgroundColor:'rgba(249,115,22,0.2)', fill:false, yAxisID:'y1'}
            ]
        },
        options:{
            responsive:true,
            maintainAspectRatio:false,
            scales:{
                y:{ beginAtZero:true, title:{ display:true, text:'Hours' } },
                y1:{ beginAtZero:true, position:'right', grid:{ drawOnChartArea:false }, title:{ display:true, text:'MCQs' } }
            },
            plugins:{ legend:{ labels:{ color:'#e2e8f0' } }, tooltip:{ mode:'index', intersect:false } }
        }
    });
}

// Toggle view
window.toggleView = (type)=>{
    const form=document.getElementById('form-view'), progress=document.getElementById('progress-view');
    const dailyC=document.getElementById('daily-chart-container'), weeklyC=document.getElementById('weekly-chart-container'), monthlyC=document.getElementById('monthly-chart-container');
    form.classList.add('hidden'); progress.classList.add('hidden');
    dailyC.classList.add('hidden'); weeklyC.classList.add('hidden'); monthlyC.classList.add('hidden');
    document.getElementById('log-btn').classList.remove('bg-blue-600'); document.getElementById('log-btn').classList.add('bg-gray-600');
    document.getElementById('daily-btn').classList.remove('bg-blue-600'); document.getElementById('daily-btn').classList.add('bg-gray-600');
    document.getElementById('weekly-btn').classList.remove('bg-blue-600'); document.getElementById('weekly-btn').classList.add('bg-gray-600');
    document.getElementById('monthly-btn').classList.remove('bg-blue-600'); document.getElementById('monthly-btn').classList.add('bg-gray-600');

    if(type==='log'){ form.classList.remove('hidden'); document.getElementById('log-btn').classList.add('bg-blue-600'); }
    else{ progress.classList.remove('hidden'); 
        if(type==='daily'){ dailyC.classList.remove('hidden'); document.getElementById('daily-btn').classList.add('bg-blue-600'); }
        if(type==='weekly'){ weeklyC.classList.remove('hidden'); document.getElementById('weekly-btn').classList.add('bg-blue-600'); }
        if(type==='monthly'){ monthlyC.classList.remove('hidden'); document.getElementById('monthly-btn').classList.add('bg-blue-600'); }
    }
};
</script>
</body>
</html>
