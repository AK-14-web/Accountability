<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEET PG Accountability Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background-color: #1a202c; }
.container { max-width: 900px; }
.card { background-color: #2d3748; color: #e2e8f0; }
.message-box { position: fixed; top: 20px; right: 20px; z-index: 1000; }
.chart-container { position: relative; height: 400px; width: 100%; }
</style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

<div id="message-box" class="hidden"></div>

<div class="container card p-8 rounded-2xl shadow-2xl flex flex-col items-center space-y-8 border border-gray-700">
<h1 class="text-3xl sm:text-4xl font-bold text-center text-white">NEET PG Accountability</h1>
<p class="text-sm text-gray-400 text-center">User ID: <span id="user-id" class="font-mono text-xs text-gray-200">Initializing...</span></p>

<div class="flex flex-wrap justify-center gap-4 w-full">
    <button id="log-btn" onclick="toggleView('log')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-blue-600 text-white">Log Study</button>
    <button id="daily-progress-btn" onclick="toggleView('daily')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-gray-600 text-white">Daily</button>
    <button id="weekly-progress-btn" onclick="toggleView('weekly')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-gray-600 text-white">Weekly</button>
    <button id="monthly-progress-btn" onclick="toggleView('monthly')" class="flex-1 py-3 px-6 rounded-xl font-bold bg-gray-600 text-white">Monthly</button>
</div>

<div id="form-view" class="w-full space-y-6">
    <input type="text" id="name-input" placeholder="Your Name" class="w-full p-3 rounded-lg border-2 border-gray-700 bg-gray-800 text-white">
    <input type="number" id="hours-input" placeholder="Hours Studied" class="w-full p-3 rounded-lg border-2 border-gray-700 bg-gray-800 text-white">
    <input type="number" id="mcqs-input" placeholder="MCQs Solved" class="w-full p-3 rounded-lg border-2 border-gray-700 bg-gray-800 text-white">
    <button onclick="logStudy()" class="w-full py-4 rounded-xl bg-blue-600 text-white font-bold">Submit</button>
</div>

<div id="progress-view" class="w-full hidden flex flex-col items-center space-y-4">
    <div id="loading" class="text-gray-400 text-center">Loading chart data...</div>

    <div id="daily-chart-container" class="w-full hidden">
        <h2 class="text-2xl font-semibold text-white text-center mb-4">Daily Progress</h2>
        <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
            <canvas id="progressChartDaily"></canvas>
        </div>
    </div>

    <div id="weekly-chart-container" class="w-full hidden">
        <h2 class="text-2xl font-semibold text-white text-center mb-4">Weekly Progress</h2>
        <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
            <canvas id="progressChartWeekly"></canvas>
        </div>
    </div>

    <div id="monthly-chart-container" class="w-full hidden">
        <h2 class="text-2xl font-semibold text-white text-center mb-4">Monthly Progress</h2>
        <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
            <canvas id="progressChartMonthly"></canvas>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAWsR8Q7PalXP2Yo0D_62LH1y3a-lVRwNs",
    authDomain: "neet-pg-accountability.firebaseapp.com",
    projectId: "neet-pg-accountability",
    storageBucket: "neet-pg-accountability.appspot.com",
    messagingSenderId: "248678627903",
    appId: "1:248678627903:web:f20558585e14b9e99c168a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
let unsubscribe = null;
let dailyChart, weeklyChart, monthlyChart;

const messageBox = document.getElementById('message-box');
const showMessage = (msg,type='info')=>{
    messageBox.textContent=msg;
    messageBox.className=`message-box p-4 rounded-xl shadow-lg text-white ${type==='success'?'bg-green-500':'bg-red-500'}`;
    messageBox.style.display='block';
    setTimeout(()=>messageBox.style.display='none',3000);
};

window.logStudy = async ()=>{
    if(!auth.currentUser){ await signInAnonymously(auth); showMessage('Authenticating, try again','info'); return; }
    const name=document.getElementById('name-input').value.trim().toLowerCase();
    const hours=parseFloat(document.getElementById('hours-input').value);
    const mcqs=parseInt(document.getElementById('mcqs-input').value);
    if(!name||isNaN(hours)||isNaN(mcqs)){ showMessage('Fill all fields correctly','error'); return; }
    try{
        await addDoc(collection(db,"study_logs"),{userId:auth.currentUser.uid,name,hours,mcqs,timestamp:serverTimestamp()});
        document.getElementById('name-input').value='';
        document.getElementById('hours-input').value='';
        document.getElementById('mcqs-input').value='';
        showMessage('Study logged!','success');
    }catch(e){console.error(e); showMessage('Error logging study','error');}
};

onAuthStateChanged(auth,user=>{
    if(user){ document.getElementById('user-id').textContent=user.uid; startRealtimeListener(); }
});

const startRealtimeListener = ()=>{
    if(unsubscribe) unsubscribe();
    unsubscribe = onSnapshot(collection(db,"study_logs"),snapshot=>{
        const logs = snapshot.docs.map(doc=>{
            const data = doc.data();
            data.timestamp = data.timestamp?.toDate ? data.timestamp.toDate() : new Date();
            return data;
        });
        updateCharts(logs);
    });
};

const updateCharts = logs=>{
    const now=new Date();
    const todayISO=now.toISOString().slice(0,10);
    const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate()-now.getDay());
    const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

    const daily={}, weekly={}, monthly={};

    logs.forEach(log=>{
        const d = new Date(log.timestamp);
        const dISO = d.toISOString().slice(0,10);
        if(dISO===todayISO){ if(!daily[log.name]) daily[log.name]={hours:0,mcqs:0}; daily[log.name].hours+=log.hours; daily[log.name].mcqs+=log.mcqs; }
        if(d>=startOfWeek){ if(!weekly[log.name]) weekly[log.name]={hours:0,mcqs:0}; weekly[log.name].hours+=log.hours; weekly[log.name].mcqs+=log.mcqs; }
        if(d>=startOfMonth){ if(!monthly[log.name]) monthly[log.name]={hours:0,mcqs:0}; monthly[log.name].hours+=log.hours; monthly[log.name].mcqs+=log.mcqs; }
    });

    document.getElementById('loading').classList.add('hidden');
    dailyChart = renderCombinedChart('progressChartDaily',daily,dailyChart);
    weeklyChart = renderCombinedChart('progressChartWeekly',weekly,weeklyChart);
    monthlyChart = renderCombinedChart('progressChartMonthly',monthly,monthlyChart);
    toggleView('daily');
};

const renderCombinedChart=(canvasId,data,existingChart)=>{
    const ctx=document.getElementById(canvasId).getContext('2d');
    if(existingChart) existingChart.destroy();
    const labels=Object.keys(data);
    const hoursData=labels.map(l=>data[l].hours);
    const mcqsData=labels.map(l=>data[l].mcqs);
    return new Chart(ctx,{
        type:'bar',
        data:{
            labels,
            datasets:[
                {label:'Hours',data:hoursData,backgroundColor:'rgba(59,130,246,0.8)',borderColor:'rgba(59,130,246,1)',borderWidth:1,borderRadius:10,yAxisID:'y'},
                {label:'MCQs',data:mcqsData,type:'line',borderColor:'rgb(249,115,22)',backgroundColor:'rgba(249,115,22,0.2)',fill:false,yAxisID:'y1'}
            ]
        },
        options:{responsive:true,maintainAspectRatio:false,scales:{y:{type:'linear',position:'left',beginAtZero:true},y1:{type:'linear',position:'right',beginAtZero:true,grid:{drawOnChartArea:false}}}}
    });
};

window.toggleView=(v)=>{
    const f=document.getElementById('form-view');
    const p=document.getElementById('progress-view');
    const d=document.getElementById('daily-chart-container');
    const w=document.getElementById('weekly-chart-container');
    const m=document.getElementById('monthly-chart-container');
    if(v==='log'){f.classList.remove('hidden'); p.classList.add('hidden');}
    else{f.classList.add('hidden'); p.classList.remove('hidden'); d.classList.add('hidden'); w.classList.add('hidden'); m.classList.add('hidden');
        if(v==='daily') d.classList.remove('hidden'); if(v==='weekly') w.classList.remove('hidden'); if(v==='monthly') m.classList.remove('hidden');
    }
};

// Refresh daily chart at midnight
setInterval(()=>{
    const now = new Date();
    if(now.getHours()===0 && now.getMinutes()===0){ startRealtimeListener(); }
},60000);
</script>
</body>
</html>
