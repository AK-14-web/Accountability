<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEET PG Accountability Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Poppins', sans-serif; background-color: #1a202c; }
    .container { max-width: 900px; }
    .card { background-color: #2d3748; color: #e2e8f0; }
    .message-box { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    .chart-container { position: relative; height: 400px; width: 100%; }
</style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

<div id="message-box" class="hidden"></div>

<div class="container card p-8 rounded-2xl shadow-2xl flex flex-col items-center space-y-8 border border-gray-700">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-white">NEET PG Accountability</h1>
    <p class="text-sm text-gray-400 text-center">User ID: <span id="user-id" class="font-mono text-xs text-gray-200">Initializing...</span></p>

    <!-- Navigation Buttons -->
    <div class="flex flex-wrap justify-center gap-4 w-full">
        <button id="log-btn" onclick="toggleView('log')" class="flex-1 py-3 px-6 rounded-xl font-bold transition-colors bg-blue-600 text-white shadow-lg hover:bg-blue-700">Log Study</button>
        <button id="daily-progress-btn" onclick="toggleView('daily')" class="flex-1 py-3 px-6 rounded-xl font-bold transition-colors bg-gray-600 text-white shadow-lg hover:bg-gray-700">Daily</button>
        <button id="weekly-progress-btn" onclick="toggleView('weekly')" class="flex-1 py-3 px-6 rounded-xl font-bold transition-colors bg-gray-600 text-white shadow-lg hover:bg-gray-700">Weekly</button>
        <button id="monthly-progress-btn" onclick="toggleView('monthly')" class="flex-1 py-3 px-6 rounded-xl font-bold transition-colors bg-gray-600 text-white shadow-lg hover:bg-gray-700">Monthly</button>
    </div>

    <!-- Data Entry Form -->
    <div id="form-view" class="w-full space-y-6">
        <div class="space-y-2">
            <label for="name-input" class="text-gray-200 font-medium">Your Name:</label>
            <input type="text" id="name-input" placeholder="e.g., Friend A" class="w-full p-3 rounded-lg border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        </div>
        <div class="space-y-2">
            <label for="hours-input" class="text-gray-200 font-medium">Hours Studied:</label>
            <input type="number" id="hours-input" placeholder="e.g., 6.5" class="w-full p-3 rounded-lg border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        </div>
        <div class="space-y-2">
            <label for="mcqs-input" class="text-gray-200 font-medium">MCQs Solved:</label>
            <input type="number" id="mcqs-input" placeholder="e.g., 100" class="w-full p-3 rounded-lg border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        </div>
        <button onclick="logStudy()" class="w-full py-4 px-6 rounded-xl bg-blue-600 text-white font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors">
            Submit
        </button>
    </div>

    <!-- Progress Graphs Container -->
    <div id="progress-view" class="w-full hidden flex flex-col items-center space-y-4">
        <div id="loading" class="text-gray-400 text-center">Loading chart data...</div>

        <div id="daily-chart-container" class="w-full hidden">
            <h2 id="daily-chart-title" class="text-2xl font-semibold text-white text-center mb-4">Daily Progress</h2>
            <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
                <canvas id="progressChartDaily"></canvas>
            </div>
        </div>

        <div id="weekly-chart-container" class="w-full hidden">
            <h2 id="weekly-chart-title" class="text-2xl font-semibold text-white text-center mb-4">Weekly Progress</h2>
            <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
                <canvas id="progressChartWeekly"></canvas>
            </div>
        </div>

        <div id="monthly-chart-container" class="w-full hidden">
            <h2 id="monthly-chart-title" class="text-2xl font-semibold text-white text-center mb-4">Monthly Progress</h2>
            <div class="chart-container card border border-gray-700 p-4 rounded-xl shadow-inner">
                <canvas id="progressChartMonthly"></canvas>
            </div>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// CONFIGURATION
const appId = 'default-app-id'; // for old logs you can temporarily use this
const firebaseConfig = {
  apiKey: "AIzaSyAWsR8Q7PalXP2Yo0D_62LH1y3a-lVRwNs",
  authDomain: "neet-pg-accountability.firebaseapp.com",
  databaseURL: "https://neet-pg-accountability-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "neet-pg-accountability",
  storageBucket: "neet-pg-accountability.appspot.com",
  messagingSenderId: "248678627903",
  appId: "1:248678627903:web:f20558585e14b9e99c168a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let userId = null;
let unsubscribe = null;

const messageBox = document.getElementById('message-box');
const showMessage = (msg, type='info') => {
    messageBox.textContent = msg;
    messageBox.className = `message-box p-4 rounded-xl shadow-lg text-white ${type==='success'?'bg-green-500':'bg-red-500'}`;
    messageBox.style.display = 'block';
    setTimeout(()=>{messageBox.style.display='none';},3000);
};

// AUTH
onAuthStateChanged(auth, (user)=>{
    if(user){
        userId = user.uid;
        document.getElementById('user-id').textContent = userId;
        startRealtimeListener();
    } else {
        signInAnonymously(auth);
    }
});

// LOG STUDY
window.logStudy = async () => {
    if(!auth.currentUser) { signInAnonymously(auth); showMessage('Authenticating user, try again.'); return; }
    const hours = parseFloat(document.getElementById('hours-input').value);
    const mcqs = parseInt(document.getElementById('mcqs-input').value);
    const name = document.getElementById('name-input').value.trim().toLowerCase();
    if(!hours || !mcqs || !name) { showMessage('Fill all fields.', 'error'); return; }

    try {
        const studyLogsRef = collection(db,'artifacts',appId,'public','data','study_logs');
        await addDoc(studyLogsRef, {
            userId, name, hours, mcqs, date: serverTimestamp(), timestamp: new Date().toISOString()
        });
        document.getElementById('hours-input').value='';
        document.getElementById('mcqs-input').value='';
        showMessage('Study logged successfully!', 'success');
    } catch(e){ console.error(e); showMessage('Error logging study','error'); }
};

// REALTIME LISTENER
const startRealtimeListener = async () => {
    if(!auth.currentUser || unsubscribe) return;
    const studyLogsRef = collection(db,'artifacts',appId,'public','data','study_logs');
    const q = query(studyLogsRef);
    unsubscribe = onSnapshot(q, snapshot=>{
        const logs = [];
        snapshot.forEach(doc=>logs.push(doc.data()));
        updateCharts(logs);
    }, error=>{
        console.error(error);
        showMessage('Error fetching data','error');
    });
};

// CHARTS
let dailyChart, weeklyChart, monthlyChart;

const updateCharts = (logs)=>{
    const todayISO = new Date().toISOString().slice(0,10);

    const dailyData={}, weeklyData={}, monthlyData={};
    const now = new Date();
    const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate()-now.getDay());
    const startOfMonth = new Date(now.getFullYear(), now.getMonth(),1);

    logs.forEach(log=>{
        const logDate = log.timestamp ? new Date(log.timestamp) : new Date();
        const dateISO = logDate.toISOString().slice(0,10);

        // Daily
        if(dateISO===todayISO){
            if(!dailyData[log.name]) dailyData[log.name]={hours:0, mcqs:0};
            dailyData[log.name].hours+=log.hours;
            dailyData[log.name].mcqs+=log.mcqs;
        }

        // Weekly
        if(logDate>=startOfWeek && logDate<=now){
            if(!weeklyData[log.name]) weeklyData[log.name]={hours:0, mcqs:0};
            weeklyData[log.name].hours+=log.hours;
            weeklyData[log.name].mcqs+=log.mcqs;
        }

        // Monthly
        if(logDate>=startOfMonth){
            if(!monthlyData[log.name]) monthlyData[log.name]={hours:0, mcqs:0};
            monthlyData[log.name].hours+=log.hours;
            monthlyData[log.name].mcqs+=log.mcqs;
        }
    });

    document.getElementById('loading').classList.add('hidden');
    renderCombinedChart('progressChartDaily', dailyData, chart=>{dailyChart=chart;});
    renderCombinedChart('progressChartWeekly', weeklyData, chart=>{weeklyChart=chart;});
    renderCombinedChart('progressChartMonthly', monthlyData, chart=>{monthlyChart=chart;});

    toggleView('daily');
};

const renderCombinedChart = (canvasId, data, callback)=>{
    const ctx = document.getElementById(canvasId).getContext('2d');
    const existingChart = Chart.getChart(ctx);
    if(existingChart) existingChart.destroy();
    const labels = Object.keys(data);
    const hoursData = labels.map(l=>data[l].hours);
    const mcqsData = labels.map(l=>data[l].mcqs);

    const chart = new Chart(ctx,{
        type:'bar',
        data:{
            labels,
            datasets:[
                { label:'Hours Studied', data:hoursData, backgroundColor:'rgba(59,130,246,0.8)', borderColor:'rgba(59,130,246,1)', borderWidth:1, borderRadius:10, yAxisID:'y' },
                { label:'MCQs Solved', data:mcqsData, type:'line', borderColor:'rgb(249,115,22)', backgroundColor:'rgba(249,115,22,0.2)', fill:false, yAxisID:'y1' }
            ]
        },
        options:{
            responsive:true, maintainAspectRatio:false,
            scales:{
                y:{type:'linear', display:true, position:'left', title:{display:true,text:'Hours'}, beginAtZero:true},
                y1:{type:'linear', display:true, position:'right', title:{display:true,text:'MCQs'}, grid:{drawOnChartArea:false}, beginAtZero:true}
            },
            plugins:{legend:{display:true, position:'top', labels:{color:'#e2e8f0'}}, tooltip:{mode:'index', intersect:false}}
        }
    });
    callback(chart);
};

// VIEW TOGGLE
window.toggleView = (viewType)=>{
    const form=document.getElementById('form-view');
    const progress=document.getElementById('progress-view');
    const daily=document.getElementById('daily-chart-container');
    const weekly=document.getElementById('weekly-chart-container');
    const monthly=document.getElementById('monthly-chart-container');

    if(viewType==='log'){ form.classList.remove('hidden'); progress.classList.add('hidden'); }
    else { form.classList.add('hidden'); progress.classList.remove('hidden'); }

    daily.classList.toggle('hidden', viewType!=='daily');
    weekly.classList.toggle('hidden', viewType!=='weekly');
    monthly.classList.toggle('hidden', viewType!=='monthly');
};
</script>
</body>
</html>
