<!DOCTYPE html>
<html>
<head>
  <title>Study Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { width: 80%; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>📊 Study Accountability Tracker</h2>

  <div>
    <input id="nameInput" placeholder="Your name" />
    <input id="minutesInput" type="number" placeholder="Minutes studied" />
    <button onclick="addLog()">Log Study</button>
  </div>

  <div class="chart-container">
    <canvas id="dailyChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="compareChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="monthlyChart"></canvas>
  </div>

  <script>
    // 🔥 Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyAWsR8Q7PalXP2Yo0D_62LH1y3a-lVRwNs",
  authDomain: "neet-pg-accountability.firebaseapp.com",
  projectId: "neet-pg-accountability",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🎨 Deterministic HSL color per user
    function getColorForUser(username) {
      let hash = 0;
      for (let i = 0; i < username.length; i++) {
        hash = username.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash % 360);
      return `hsl(${hue}, 70%, 50%)`;
    }

    // ✍️ Add study log
    async function addLog() {
      const name = document.getElementById("nameInput").value.trim();
      const minutes = parseInt(document.getElementById("minutesInput").value);
      if (!name || !minutes) return;
      await db.collection("studyLogs").add({
        name,
        minutes,
        timestamp: new Date(),
      });
      document.getElementById("minutesInput").value = "";
    }

    // 📊 Charts
    let dailyChart, compareChart, monthlyChart;
    let logsCache = [];
    let currentDay = new Date().toLocaleDateString();

    function renderCharts(logs) {
      const today = new Date().toLocaleDateString();
      const yesterday = new Date(Date.now() - 86400000).toLocaleDateString();

      let dailyData = {}, yesterdayData = {}, monthlyData = {};

      logs.forEach(log => {
        const date = log.timestamp.toDate().toLocaleDateString();
        const name = log.name;
        if (date === today) {
          dailyData[name] = (dailyData[name] || 0) + log.minutes;
        }
        if (date === yesterday) {
          yesterdayData[name] = (yesterdayData[name] || 0) + log.minutes;
        }
        const month = log.timestamp.toDate().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        monthlyData[name] = (monthlyData[name] || 0) + log.minutes;
      });

      // Destroy old charts before re-render
      if (dailyChart) dailyChart.destroy();
      if (compareChart) compareChart.destroy();
      if (monthlyChart) monthlyChart.destroy();

      // Daily
      dailyChart = new Chart(document.getElementById("dailyChart"), {
        type: "bar",
        data: {
          labels: Object.keys(dailyData),
          datasets: [{
            label: "Minutes studied today",
            data: Object.values(dailyData),
            backgroundColor: Object.keys(dailyData).map(u => getColorForUser(u)),
          }]
        }
      });

      // Compare Yesterday vs Today
      compareChart = new Chart(document.getElementById("compareChart"), {
        type: "bar",
        data: {
          labels: Array.from(new Set([...Object.keys(dailyData), ...Object.keys(yesterdayData)])),
          datasets: [
            {
              label: "Yesterday",
              data: Object.keys(dailyData).map(u => yesterdayData[u] || 0),
              backgroundColor: "rgba(200,0,0,0.6)"
            },
            {
              label: "Today",
              data: Object.keys(dailyData).map(u => dailyData[u] || 0),
              backgroundColor: "rgba(0,200,0,0.6)"
            }
          ]
        }
      });

      // Monthly
      monthlyChart = new Chart(document.getElementById("monthlyChart"), {
        type: "bar",
        data: {
          labels: Object.keys(monthlyData),
          datasets: [{
            label: "Monthly total minutes",
            data: Object.values(monthlyData),
            backgroundColor: Object.keys(monthlyData).map(u => getColorForUser(u)),
          }]
        }
      });
    }

    // 🔄 Listen to Firestore
    db.collection("studyLogs").orderBy("timestamp").onSnapshot(snapshot => {
      logsCache = snapshot.docs.map(doc => doc.data());
      renderCharts(logsCache);
    });

    // ⏰ Force daily refresh at midnight
    setInterval(() => {
      const today = new Date().toLocaleDateString();
      if (today !== currentDay) {
        currentDay = today;
        renderCharts(logsCache);
      }
    }, 10000); // check every 10s
  </script>
</body>
</html>
